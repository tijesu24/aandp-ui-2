{% extends "base_generic.html" %}

{% block content %}
  <h1>Applicant List</h1>
  {% if obj_list.count %}
  <ul>
    {% for applicant in obj_list %}
      <li>
        <a href="{% url 'applicant-home' applicant.pk %}">{{ applicant.first_name }} {{applicant.last_name}}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no applicants registered.</p>
  {% endif %}
{% endblock %}
